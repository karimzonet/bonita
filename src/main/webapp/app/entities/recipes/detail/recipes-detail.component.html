<div class="row justify-content-center">
  <div class="col-8">
    <div *ngIf="recipes">
      <h2 data-cy="recipesDetailsHeading"><span jhiTranslate="bonitaApp.recipes.detail.title">Recipes</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="global.field.id">ID</span></dt>
        <dd>
          <span>{{ recipes.id }}</span>
        </dd>
        <dt><span jhiTranslate="bonitaApp.recipes.recipesName">Recipes Name</span></dt>
        <dd>
          <span>{{ recipes.recipesName }}</span>
        </dd>
        <dt><span jhiTranslate="bonitaApp.recipes.user">Author</span></dt>
        <dd>
          <span>{{ recipes.user?.login }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Back</span>
      </button>

      <button type="button" [routerLink]="['/recipes', recipes.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Edit</span>
      </button>
    </div>
  </div>
</div>
